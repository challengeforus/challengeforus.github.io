<!DOCTYPE HTML>
<html>
<head>
	<link href="https://media.giphy.com/media/17mNCcKU1mJlrbXodo/giphy.gif" rel="shortcut icon" />
  <title>Waiting ...</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
	padding: 0;
	margin:0;
	background:#333;
}
p{
  position:absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 10px;
  text-align: center;
  font-size: 20px;
  background: #FFF;
  color: #0FF;
  border: 1px solid #0FF;
  border-radius: 5px;
}
</style>
</head>
<body>

<p id="howLong">I'm still right here!</p>

<script>
var thisDay = new Date("Jun 8, 2019 12:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = now - thisDay;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("howLong").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
}, 1000);
</script>

</body>
</html>
