<!DOCTYPE HTML>
<html>
<head>
  <title>I still be here!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<p id="howLong" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; font-size: 30px; margin-top: 0px; color: lightblue; font-family: Tahoma; background: #333333; padding: 20px; border-radius: 10px;"></p>

<script>
var thisDay = new Date("Jun 8, 2019 12:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
    
  var distance = now - thisDay;
    
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));    
  
  document.getElementById("howLong").innerHTML = days + " NGÀY " + hours + " GIỜ ";
}, 1000);
</script>

</body>
</html>
